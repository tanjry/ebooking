{% extends "base.html" %}
{% load static %}
{% block content %}
    <style>
        body{
            color:aliceblue;
        }
    </style>
    <div class="container">
        <h1>Welcome to Event Ticket</h1>
        <br/><br/>
        <div class="mt-3 mb-3">
            <div class="row">
                {% for event in events  %}
                <div class='col-md-3'>
                
                    <a href='detail' title='name' target='_self'>
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted"> {{roon.open_time}}<h6>
                                <h5 class="card-title">{{ room.name }}</h5>
                                <p class="card-text">
                                    The Mall Bangkapi
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
{% endblock %}
