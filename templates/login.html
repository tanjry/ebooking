{% extends "base.html" %}
{% block content %}
    <div class="limiter">
		<div class="container-login100">
				<form class="login100-form validate-form" method="POST" action="{% url 'login' %}">
					<span class="login100-form-title">
						Member Login
					</span>
				
					{% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" placeholder="username" name="username" value="{{username}}">
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" placeholder="Password" name="password" value="{{password}}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Logins
						</button>
					</div>

					{% comment %} <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="{% url 'chang_password' %}">
							Username / Password?
						</a>
					</div> {% endcomment %}

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'register' %}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			
		</div>
	</div>
{% endblock %}
